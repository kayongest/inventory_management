<!-- Navigation menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Inventory System</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>

        <!-- Show Items to all authenticated users -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'item-list' %}">Items</a>
        </li>

        <!-- Show Categories only to superusers -->
        {% if user.is_superuser %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category-list' %}">Categories</a>
        </li>
        {% endif %} {% endif %}
      </ul>

      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="navbar-text me-3">Hello, {{ user.username }}</span>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button
              type="submit"
              class="btn btn-link nav-link"
              style="border: none; background: none; cursor: pointer"
            >
              Logout
            </button>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
